<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raynger Hotspot Services</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body
    class="min-h-screen flex flex-col font-sans text-gray-800 bg-blue-900 antialiased"
  >
    <header
      class="bg-gradient-to-r from-black to-blue-800 text-center p-4 shadow-xl"
    >
      <h1
        class="text-white text-3xl sm:text-4xl md:text-5xl font-extrabold tracking-wide"
      >
        Raynger Hotspot Services
      </h1>
    </header>

    <!-- MAC Address Display (hidden by default, shown by JS if present) -->
    <div id="mac-container" class="text-center mt-4 hidden">
      <span
        class="bg-blue-800 text-white px-4 py-2 rounded shadow inline-block"
      >
        Your Device MAC Address:
        <span id="mac-address" class="font-mono"></span>
      </span>
    </div>

    <main class="flex-grow">
      <section
        class="flex flex-wrap justify-center gap-6 md:gap-8 lg:gap-10 p-4 md:p-8 max-w-7xl mx-auto my-8 md:my-12"
      >
        <!-- 1-Hour Vybz -->
        <div
          class="sub-sections flex flex-col items-center justify-between bg-blue-700 p-6 rounded-lg shadow-xl hover:shadow-2xl transition duration-300 transform hover:-translate-y-2 w-full sm:w-56 lg:w-60 text-center text-white"
        >
          <h1 class="text-2xl sm:text-3xl font-bold mb-2">1-Hour Vybz</h1>
          <h2 class="text-3xl sm:text-4xl font-extrabold mb-2">Kes. 10/-</h2>
          <h3 class="text-lg sm:text-xl font-medium mb-6">MAX 3mbps</h3>
          <button
            type="button"
            class="sub-button bg-green-600 hover:bg-green-700 active:bg-green-800 text-white font-semibold py-3 px-6 rounded-md w-full transition duration-200 shadow-md hover:shadow-lg"
            data-price="1"
            data-plan="1-Hour Vybz"
          >
            Subscribe
          </button>
        </div>
        <!-- 3-Hour Vybz -->
        <div
          class="sub-sections flex flex-col items-center justify-between bg-blue-700 p-6 rounded-lg shadow-xl hover:shadow-2xl transition duration-300 transform hover:-translate-y-2 w-full sm:w-56 lg:w-60 text-center text-white"
        >
          <h1 class="text-2xl sm:text-3xl font-bold mb-2">3-Hour Vybz</h1>
          <h2 class="text-3xl sm:text-4xl font-extrabold mb-2">Kes. 20/-</h2>
          <h3 class="text-lg sm:text-xl font-medium mb-6">MAX 3mbps</h3>
          <button
            type="button"
            class="sub-button bg-green-600 hover:bg-green-700 active:bg-green-800 text-white font-semibold py-3 px-6 rounded-md w-full transition duration-200 shadow-md hover:shadow-lg"
            data-price="20"
            data-plan="3-Hour Vybz"
          >
            Subscribe
          </button>
        </div>
        <!-- 7-Hour Vybz -->
        <div
          class="sub-sections flex flex-col items-center justify-between bg-blue-700 p-6 rounded-lg shadow-xl hover:shadow-2xl transition duration-300 transform hover:-translate-y-2 w-full sm:w-56 lg:w-60 text-center text-white"
        >
          <h1 class="text-2xl sm:text-3xl font-bold mb-2">7-Hour Vybz</h1>
          <h2 class="text-3xl sm:text-4xl font-extrabold mb-2">Kes. 30/-</h2>
          <h3 class="text-lg sm:text-xl font-medium mb-6">MAX 3mbps</h3>
          <button
            type="button"
            class="sub-button bg-green-600 hover:bg-green-700 active:bg-green-800 text-white font-semibold py-3 px-6 rounded-md w-full transition duration-200 shadow-md hover:shadow-lg"
            data-price="30"
            data-plan="7-Hour Vybz"
          >
            Subscribe
          </button>
        </div>
        <!-- 24-Hour Unlimited -->
        <div
          class="sub-sections flex flex-col items-center justify-between bg-blue-700 p-6 rounded-lg shadow-xl hover:shadow-2xl transition duration-300 transform hover:-translate-y-2 w-full sm:w-56 lg:w-60 text-center text-white"
        >
          <h1 class="text-2xl sm:text-3xl font-bold mb-2">24-Hour Unlimited</h1>
          <h2 class="text-3xl sm:text-4xl font-extrabold mb-2">Kes. 50/-</h2>
          <h3 class="text-lg sm:text-xl font-medium mb-6">Unlimited</h3>
          <button
            type="button"
            class="sub-button bg-green-600 hover:bg-green-700 active:bg-green-800 text-white font-semibold py-3 px-6 rounded-md w-full transition duration-200 shadow-md hover:shadow-lg"
            data-price="50"
            data-plan="24-Hour Unlimited"
          >
            Subscribe
          </button>
        </div>
      </section>

      <!-- Payment Popup, Error Popup, Success Popup, Overlay, etc. -->
      <!-- Place your modal/popups markup here as needed for your UI -->

      <!-- Example: Payment Popup (hidden by default, shown by JS) -->
      <div
        id="overlay"
        class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"
      ></div>
      <div
        id="paymentPopup"
        class="fixed z-50 inset-0 flex items-center justify-center hidden"
      >
        <form
          id="paymentForm"
          class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full relative"
        >
          <button
            type="button"
            id="closeButton"
            class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
          >
            &times;
          </button>
          <h2 class="text-xl font-bold mb-4 text-blue-800">
            Enter Your Phone Number
          </h2>
          <div id="selectedPlanDetails" class="mb-4 text-gray-700"></div>
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            required
            placeholder="07XXXXXXXX"
            class="w-full px-4 py-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button
            type="submit"
            id="payButton"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded transition"
          >
            Pay
          </button>
        </form>
      </div>
      <!-- Error Popup -->
      <div
        id="errorPopup"
        class="fixed z-50 inset-0 flex items-center justify-center hidden"
      >
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full relative">
          <button
            type="button"
            id="closeErrorButton"
            class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
          >
            &times;
          </button>
          <h2 class="text-xl font-bold mb-4 text-red-400">Error!</h2>
          <div id="errorMessage" class="text-gray-700"></div>
        </div>
      </div>
      <!-- Success Popup -->
      <div
        id="successPopup"
        class="fixed z-50 inset-0 flex items-center justify-center hidden"
      >
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full relative">
          <button
            type="button"
            id="closeSuccessButton"
            class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
          >
            &times;
          </button>
          <h2 class="text-xl font-bold mb-4 text-green-400">Success!</h2>
          <div id="successMessage" class="text-gray-700"></div>
        </div>
      </div>
    </main>

    <footer class="bg-blue-800 text-white text-center py-4 mt-8">
      &copy; <span id="currentYear"></span> Raynger Hotspot Services. All rights
      reserved.
    </footer>

    <!-- Your main JS file -->
    <script src="js/script.js"></script>
  </body>
</html>
